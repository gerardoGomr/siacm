Siacme\Dominio\Expedientes\Odontograma:
  type: entity
  table: odontograma
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  manyToMany:
    dientes:
      targetEntity: Diente
      joinTable:
        name: odontograma_diente
        joinColumns:
          OdontogramaId:
            referencedColumnName: id
        inverseJoinColumns:
          Numero:
            referencedColumnName: Numero
      cascade: [persist]
    otrosTratamientos:
      targetEntity: OtroTratamiento
      joinTable:
        name: odontograma_otro_tratamiento
        joinColumns:
          OdontogramaId:
            referencedColumnName: id
        inverseJoinColumns:
          OtroTratamientoId:
            referencedColumnName: id
      cascade: [persist]
  manyToOne:
    expedienteEspecialidad:
      targetEntity: ExpedienteJohanna
      inversedBy: odontogramas
      joinColumn:
        name: ExpedienteJohannaId
        referencedColumnName: id