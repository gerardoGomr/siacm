Siacme\Dominio\Interconsultas\MedicoReferencia:
  type: entity
  extends: Siacme\Dominio\Personas\Persona
  table: medico_referencia
  id:
    id:
      type: integer
      column: id
  oneToOne:
    especialidad:
      targetEntity: Siacme\Dominio\Usuarios\Especialidad
      joinColumn:
        name: EspecialidadId
        referencedColumnName: id
      cascade: [persist]