Siacme\Dominio\Consultas\Consulta:
  type: entity
  embedded:
    exploracionFisica:
      class: ExploracionFisica
      columnPrefix: false
    cobroConsulta:
      class: CobroConsulta
      columnPrefix: false
  table: consulta
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    fecha:
      type: datetime
      column: Fecha
    padecimientoActual:
      type: string
      column: PadecimientoActual
    interrogatorioAparatosSistemas:
      type: string
      column: Interrogatorio
    notaMedica:
      type: string
      column: Nota
    costo:
      type: float
      column: Costo
    comentario:
      type: string
      column: Comentario
    pagada:
      type: boolean
      column: Pagada
    aRealizarEnProximaCita:
      type: string
      length: 250
      nullable: true
      column: ARealizarEnProximaCita
    otrosCostos:
      type: string
      column: OtrosCostos
  oneToOne:
    comportamientoFrankl:
      targetEntity: Siacme\Dominio\Expedientes\ComportamientoFrankl
      joinColumn:
        name: ComportamientoFranklId
        referencedColumnName: id
      cascade: [persist]
    receta:
      targetEntity: RecetaConsulta
      joinColumn:
        name: RecetaConsultaId
        referencedColumnName: id
      cascade: [persist]
    medico:
      targetEntity: Siacme\Dominio\Usuarios\Usuario
      joinColumn:
        name: UsuarioId
        referencedColumnName: id
      cascade: [persist]
  manyToOne:
    expediente:
      targetEntity: Siacme\Dominio\Expedientes\Expediente
      inversedBy: consultas
      joinColumn:
        name: ExpedienteId
        referencedColumnName: id
  manyToMany:
    costos:
      targetEntity: ConsultaCosto
      joinTable:
        name: consulta_consulta_costo
        joinColumns:
          ConsultaId:
            referencedColumnName: id
        inverseJoinColumns:
          ConsultaCostoId:
            referencedColumnName: id
      cascade: [persist]