Siacme\Dominio\Pacientes\Paciente:
  type: entity
  table: paciente
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    nombre:
      type: string
      length: 80
      nullable: false
      column: Nombre
    paterno:
      type: string
      length: 80
      nullable: false
      column: Paterno
    materno:
      type: string
      length: 80
      nullable: false
      column: Materno
    telefono:
      type: string
      length: 20
      nullable: true
      column: Telefono
    celular:
      type: string
      length: 20
      nullable: false
      column: Celular
    email:
      type: string
      length: 80
      nullable: true
      column: Email
    fechaNacimiento:
      type: datetime
      nullable: false
      column: FechaNacimiento
    edadAnios:
      type: integer
      length: 3
      nullable: false
      column: EdadAnios
    edadMeses:
      type: integer
      length: 2
      nullable: false
      column: EdadMeses
    lugarNacimiento:
      type: string
      length: 120
      nullable: false
      column: LugarNacimiento
  oneToOne:
    domicilio:
      targetEntity: Domicilio
      joinColumn:
        name: DomicilioId
        referencedColumnName: id
      cascade: ["persist"]