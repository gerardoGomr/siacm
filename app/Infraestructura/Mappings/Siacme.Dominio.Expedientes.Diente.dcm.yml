Siacme\Dominio\Expedientes\Diente:
  type: entity
  table: diente
  id:
    numero:
      type: integer
      column: Numero
  manyToMany:
    padecimientos:
      targetEntity: DientePadecimiento
      joinTable:
        name: diente_plan_padecimiento
        joinColumns:
          Numero:
            referencedColumnName: Numero
        inverseJoinColumns:
          DientePadecimientoId:
            referencedColumnName: id
      cascade: [merge]
  oneToMany:
    tratamientos:
      targetEntity: DientePlan
      mappedBy: diente
      cascade: [persist]