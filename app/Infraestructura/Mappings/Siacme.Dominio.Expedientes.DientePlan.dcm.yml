Siacme\Dominio\Expedientes\DientePlan:
  type: entity
  table: diente_plan_tratamiento
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    atendido:
      type: boolean
      column: Atendido
  oneToOne:
    dienteTratamiento:
      targetEntity: DienteTratamiento
      joinColumn:
        name: DienteTratamientoId
        referencedColumnName: id
      cascade: [persist]
  manyToOne:
    diente:
      targetEntity: Diente
      inversedBy: tratamientos
      joinColumn:
        name: Numero
        referencedColumnName: Numero
      cascade: [persist]